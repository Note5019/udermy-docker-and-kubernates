sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl ...from_google...
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project ...kubernate_project_id...
  - gcloud config set computer/zone ...project_zone...
  - gcloud container clusters get-credentials ...project_name...
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t stephgrider/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true USERNAME/docker-react npm test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
