version: '3'
services:
    postgres:
        image: 'postgres:latest'
        environment:
            - POSTGRES_PASSWORD=postgres_password
    redis:
        image: 'redis:latest'
    server:
        build:
            dockerfile: Dockerfile.dev
            context: ./server
        volumes:
            - /app/node_modules # this is bookmark !; it tell container to don't override this folder.
            - ./serve:/app # accessing [/app] inside the container is going to redirected back to [./server] in local machine